<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .container {
            display: grid;

            /* grid-template-columns: 100px auto 100px;
            grid-template-rows: 100px 100px; */

            grid-template: 100px 100px / 100px auto 100px; /* (row / column) */

            /* grid-column-gap: 10px;
            grid-row-gap: 20px; */

            /* grid-gap: 20px 10px; */ /* row  column */

            grid-gap: 5px; /* (both row and column) */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell cell-1">cell 1</div>
        <div class="cell cell-2">cell 2</div>
        <div class="cell cell-3">cell 3</div>
        <div class="cell cell-4">cell 4</div>
        <div class="cell cell-5">cell 5</div>
        <div class="cell cell-6">cell 6</div>
    </div>
</body>
</html>
